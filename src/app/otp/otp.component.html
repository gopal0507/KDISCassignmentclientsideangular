<form #otpform="ngForm" (ngSubmit)="onSubmitForm()" *ngIf="!cancel" class="otpform">
    <div class="panel panel-primary">
      <div class="panel heading otphead">
        <h3 class="panel-title otpheading">Transaction Info</h3>
        </div>
        <div class="panel-body">
          <div class="form-group fees">
                  Payment Amount : {{fee}}
                  
          </div>
       
    <div class="form-group" [class.has-error]="otpcontrol.invalid && otpcontrol.touched">
        <label class="control-label">OTP</label>
        <input type="password" required class="form-control optin" name="otp" [(ngModel)]="otp" #otpcontrol="ngModel">
        <span class="help-block" *ngIf="otpcontrol.invalid && otpcontrol.touched">OTP is required</span>
    </div>
   </div>
  
    <div class="panel-footer">
    <button type="submit" class="btn btn-primary" [disabled]="otpform.invalid">Pay</button>
    <button type="button" (click)="onCancel()" class="btn btn-primary cancel">Cancel</button>
    </div>
  </div>
  </form>
  <div *ngIf="cancel">
    <h1 class="unsuccessfull">Transaction is cancelled!!!</h1>
    <a routerLink='/'>Back to Home</a>
  </div>
