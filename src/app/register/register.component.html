<form #registerform="ngForm" (ngSubmit)="onSubmitForm()">
    <div class="panel panel-primary">
      <div class="panel heading heads">
        <h3 class="panel-title register">REGISTER</h3>
        </div>
        <div class="panel-body">
          <div class="form-group" [class.has-error]="usernamecontrol.invalid && usernamecontrol.touched">
                  <label for="username" class="control-label">Username</label>
                  <input type="text" required class="form-control" id="username" name="username" [(ngModel)]="username" #usernamecontrol="ngModel" placeholder="Username">
                  <span class="help-block" *ngIf="usernamecontrol.invalid && usernamecontrol.touched">Username is required</span>
          </div>
          <div ngModelGroup="passwordGroup" #passwordGroup="ngModelGroup" [class.has-error]="confirmpasswordcontrol.invalid && confirmpasswordcontrol.touched && !confirmpasswordcontrol.errors?.required">
      <div class="form-group" [class.has-error]="passwordcontrol.invalid && passwordcontrol.touched">
            <label for="password" class="control-label">Password</label>
            <input type="password" required class="form-control" id="password" name="password" [(ngModel)]="password" (change)="confirmpassword.control.updateValueAndValidity()" #passwordcontrol="ngModel" placeholder="Password">
            <span class="help-block" *ngIf="passwordcontrol.errors?.required && passwordcontrol.touched">Password is required</span>
      </div>

      <div class="form-group" [class.has-error]="confirmpasswordcontrol.invalid && confirmpasswordcontrol.touched">
          <label for="confirmpassword" class="control-label">Confirm Password</label>
          <input type="password" appConfirmEqualValidator="password" required class="form-control" id="confirmpassword" name="confirmpassword" [(ngModel)]="confirmpassword" #confirmpasswordcontrol="ngModel" placeholder="ConfirmPassword">
          <span class="help-block" *ngIf="confirmpasswordcontrol.errors?.required && confirmpasswordcontrol.touched">ConfirmPassword is required</span>
          <span class="help-block" *ngIf="confirmpasswordcontrol.errors?.notEqual && confirmpasswordcontrol.touched && !confirmpasswordcontrol.errors?.required">Password and ConfirmPassword does not match</span>
      </div>
    </div>
    
    <div class="form-group" [class.has-error]="addresscontrol.invalid && addresscontrol.touched">
      <label for="address" class="control-label">Address</label>
      <input type="text" required class="form-control" id="address" name="address" [(ngModel)]="address" #addresscontrol="ngModel">
      <span class="help-block" *ngIf="addresscontrol.invalid && addresscontrol.touched">Address is required</span>
    </div>
    <div class="form-group" [class.has-error]="mobilecontrol.invalid && mobilecontrol.touched">
        <label for="mobile" class="control-label">Mobile Number</label>
        <input type="number" required class="form-control" name="mobile" [(ngModel)]="mobile" #mobilecontrol="ngModel">
        <span class="help-block" *ngIf="mobilecontrol.invalid && mobilecontrol.touched">Mobile Number required</span>
    </div>
    
    <div class="form-group" [class.has-error]="typecontrol.invalid && typecontrol.touched">
      <label class="control-label">Login Type</label>
     
        <div class="form-control">
          <label class="radio-inline">
            <input required type="radio" id="inlineCheckbox1" name="type" #typecontrol="ngModel" value="user" [(ngModel)]="type">User
            </label>
        <label class="radio-inline">
        
            <input required type="radio" id="inlineCheckbox2" name="type" #typecontrol="ngModel" value="admin" [(ngModel)]="type">Admin
            </label>
        </div>
              
        <span class="help-block" *ngIf="typecontrol.invalid && typecontrol.touched">Login Type required</span>
    
    </div>
   
  </div>
    <div class="panel-footer">
    <button type="submit" class="btn btn-primary" [disabled]="registerform.invalid">Register</button>
    </div>
  </div>
  </form>
